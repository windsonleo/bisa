<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head-css">

	<link rel="stylesheet" media="screen"
	href="resources/static/css/dataTables.bootstrap.css"
	th:href="@{/css/dataTables.bootstrap.css}" type="text/css" />

</head>

    <title>Movimentacao Atendimento</title>



	<body  class="hold-transition skin-blue sidebar-mini">
			
			<div class="wrapper">

	   			  <nav th:replace="fragmentos/top-nav :: nav">
				
				</nav>
				
					<div th:replace="fragmentos/nav :: nav-side"> </div>
					
					
					  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       Atendimento
        <small>Movimentacoes</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Atendimento</a></li>
        <li class="active"><a href="#">Movimentacoes</a></li>
<!--         <li class="active">Blank page</li> -->
      </ol>
    </section>
    
    
		 <div class="content">

        <div class="box">
            <div class="box-header">
              <h3 class="box-title">Listagem de Atendimentos  <a rel="tooltip" title="Adicionar Atendimento"  th:href="@{/atendimento/cadastro}"> <i class="fa fa-user-plus"></i></a></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                                            <th class="hide">Id</th>
                                            <th >Paciente</th>
                                            <th >Data</th>
                                             <th>Hora Inicio</th>
                                              <th>Hora Fim</th>
                                            <th>Status</th>
                                             <th>Assinado</th>
                                            <th >Ativo</th>
<!--                                             <th >Resultado</th> -->
                                            
                                            
                                  <div sec:authorize="hasRole('ROLE_ADM')">
                                   
                                   <th >OPERACOES</th>
                                  
                                  </div>
                                            

		
</tr>
                                        </thead>
                                        
                                        <tbody>
                                            <tr th:each="atendimento: ${atendimentoList}">
                                                <td th:text="${atendimento.id}" class="hide">id</td>
                                                  <td th:text="${atendimento.paciente}" >Paciente</td>
                                                   <td th:text="${atendimento.data}">email</td>
                                                     <td th:text="${atendimento.horainicio}">senha</td>
                                                      <td th:text="${atendimento.horafim}">senha</td>
                                                    <td th:text="${atendimento.status}">roles</td>
                                                    <td th:text="${atendimento.assinado}">ativo</td>	
		                                            <td th:text="${atendimento.ativo}">ativo</td>		                                          
		                                       
							              <div sec:authorize="hasRole('ROLE_ADM')" >
	                                              <td>
	                                             
	                                              <div class="btn-group-horizontal" >
                                                        <a  rel="tooltip" title="Informacoes" class="" th:href="@{/atendimento/informacao(id=${atendimento.id})}">
                                    						<i class="material-icons">info</i>
			                       						</a>
	                       						 
                                                        <a  rel="tooltip" title="Editar" class="" th:href="@{/atendimento/editar(id=${atendimento.id})}">
                                    						<i class="material-icons">mode edit</i>
			                       						</a>
	                       								                                            
		                                            																									
                                                        <a  rel="tooltip" title="Excluir" class="" th:href="@{/atendimento/delete(id=${atendimento.id})}">
                                    						<i class="material-icons">close</i>
			                       						</a>
	                       						</div>
	                       						 	</td>	
	                       						 
					                            </div>

                                        
                                            </tr>
                                           
                       
                                        </tbody>
                                    </table>
                                </div>
		

				<div class="clearfix"></div>


             <div th:replace="fragmentos/footer :: footer">
            
            </div>
            
            

</div>

</div>

</div>

</div>



<!-- </div> -->

		<script src="resources/static/js/jquery-2.2.3.min.js"

											<script src="resources/static/js/bootstrap.min.js"
			th:src="@{/js/bootstrap.min.js}" th:inline="javascript" ></script>
			
						<script src="resources/static/js/material.min.js"
			th:src="@{/js/material.min.js}" th:inline="javascript" ></script>

			<script type="text/javascript">
    $.material.init();
</script>

								<script src="resources/static/js/jquery.dataTables.min.js"

								<script src="resources/static/js/dataTables.bootstrap.min.js"
			th:src="@{/js/dataTables.bootstrap.min.js}" th:inline="javascript" ></script>
			
			<script src="resources/static/js/jquery.slimscroll.min.js"
			th:src="@{/js/jquery.slimscroll.min.js}" th:inline="javascript" ></script>
	
			
						<script src="resources/static/js/fastclick.js"
			th:src="@{/js/fastclick.js}" th:inline="javascript" ></script>
			
					<script src="resources/static/js/app.min.js"
		 th:src="@{/js/app.min.js}"  th:inline="javascript"></script>

			th:src="@{/js/demo.js}"></script>

<script>
  $(function () {
//     $("#example1").DataTable();
    $('#example1').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": true,
      "language": {
          "lengthMenu": "Exibir _MENU_ registro por pagina",
          "zeroRecords": "Nenhum Registro - Desculpe",
          "info": "Exibindo pagina _PAGE_ of _PAGES_",
          "infoEmpty": "Nenhum Registro Disponivel",
          "infoFiltered": "(filtrado de _MAX_ registro)",
          "search":"Pesquisar:",
          "paginate": {
              "first":      "Primeiro",
              "last":       "Ultimo",
              "next":       "Proximo",
              "previous":   "Anterior"
          }
          
      }
    });
  });
</script>
			
</body>
			
			
</html>
