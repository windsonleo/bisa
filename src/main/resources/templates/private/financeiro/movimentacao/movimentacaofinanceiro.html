<!DOCTYPE HTML>

	<head th:replace="fragmentos/head :: head-css">

		<title>Financeiro</title>

			<body  class="hold-transition skin-blue sidebar-mini">
			
			<div class="wrapper">

	   			  <nav th:replace="fragmentos/top-nav :: nav">
				
				</nav>

		  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Financeiro</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Financeiro</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>


    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-teal">
            <div class="inner">
              <h3  th:text="${totalcomissao}">150</h3>

              <p>Comissoes</p>
            </div>
            <div class="icon">
              <i class="fa fa-building"></i>
            </div>
            <a th:href="@{/despesa/comissao}" class="small-box-footer">Mais info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-navy">
            <div class="inner">
              <h3  th:text="${totaldespesagas}">53<sup style="font-size: 20px">%</sup></h3>

              <p>Gasolina</p>
            </div>
            <div class="icon">
              <i class="fa fa-automobile"></i>
            </div>
            <a th:href="@{/despesa/gasolina}" class="small-box-footer">Mais info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-maroon">
            <div class="inner">
              <h3 th:text="${totaldespesaalmoco}">44</h3>

              <p>Almoco</p>
            </div>
            <div class="icon">
              <i class="fa fa-cutlery"></i>
            </div>
            <a th:href="@{/despesa/almoco}" class="small-box-footer">Mais info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-purple">
            <div class="inner">
              <h3 th:text="${totalall}">65</h3>

              <p>Todas</p>
            </div>
            <div class="icon">
              <i class="fa fa-money"></i>
            </div>
            <a th:href="@{/despesa/movimentacao}" class="small-box-footer">Mais info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <!-- /.row -->
      <!-- Main row -->
      <div class="row">

</div>


    </section>
    
           
    <!-- /.content -->
  </div>
