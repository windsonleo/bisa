                        <div class="body">
		 
			 
				 <form th:action="@{/produto/add}" ModelAttribute="produto" method="POST" th:object="${produto}">      
      
                 
                             
                             
			<div class="checkbox">
                <label>
				<input id="ativo" name="optionsCheckboxes"  type="checkbox" th:checked="${produto.ativo}" class="checkbox"/>Ativo?
				</label>
              </div>

						<div class="form-group label-floating ">
                             <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-key"></i>
                  </div>
                                    <input id="id" class="form-control" name="id" type="text" th:value="${produto.id}"
                                           placeholder="Nao Preencha este Campo" readonly="readonly"/> 
                                </div>
                            </div>
<!--                             </div> -->

								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="nome" class="form-control" name="nome" type="text"
											th:value="${produto.nome}" placeholder="Nome"> </input>
									</div>
								</div>
								
								
								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="descricao" class="form-control" name="descricao" type="text"
											th:value="${produto.descricao}" placeholder="descricao"> </input>
									</div>
								</div>
								
								<div class="form-group label-floating ">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user"></i>
										</div>
										<input id="codebar" class="form-control" name="codebar" type="text"
											th:value="${produto.codebar}" placeholder="codebar"> </input>
									</div>
								</div>		
								
                           <div class="form-group label-floating ">
                             <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-photo"></i>
                  </div>
                                    <input th:unless="${produto.foto}" autocomplete="off" id="foto" class="form-control" name="foto" type="text" th:value="${filename}"
                                           placeholder="Foto"> </input>
                                           
                                        <input   th:if="${produto.foto}" autocomplete="off" id="foto" class="form-control" name="foto" type="text" th:value="${produto.foto}"
                                           placeholder="Foto"> </input>
                                           
                                           
                                </div>
                            </div>						
								

                            
                            
							
							<div class="form-group label-floating ">
                             <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-folder"></i>
                  </div>

                                    <select id="un_medida" name="un_medida" class="form-control">
                                        <optgroup label="Escolha o tipO un_medida">

                                            <option th:value="${produto.un_medida}" th:selected="selected"
                                            th:utext="${produto.un_medida}">
                                            
                                            
                                            </option>

                                                
                                             	<option th:each="tipoterapia: ${un_medida}" th:value="${tipoterapia}" th:utext="${tipoterapia}"> tipo </option>
					           				      	
				           				   		


                                        </optgroup>
                                    </select>


                                </div>
                            </div>
                            
                            	<div class="form-group label-floating ">

                  <div class="input-group-addon">
                    <i class="fa fa-folder"></i>
                  </div>

                                    <select id="categoria" name="categoria" class="form-control">

                                            <option th:value="${produto.categoria}" th:selected="selected"
                                            th:utext="${produto.categoria}">
                                            
                                            
                                            </option>
